<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Realms Idle</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .section-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }
        .section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            width: 45%;
        }
        #wood-display, #nut-display, #berry-display {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        #wood-display { color: #8B4513; }
        #nut-display { color: #A0522D; }
        #berry-display { color: #8B0000; }
        .action-button {
            background-color: #556B2F;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .action-button:hover {
            background-color: #8FBC8F;
        }
        .action-button.active {
            background-color: #8FBC8F;
        }
        .progress-bar-container {
            width: 100%;
            height: 15px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden; /* Important to keep the progress bar within the container */
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Initially, the progress bar is empty */
            background-color: #4CAF50; /* Green color for progress */
            transition: width 0.2s ease; /* Smooth transition for the width */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Enchanted Realms Idle</h1>
        <div class="progress-bar-container" id="global-progress-container">
            <div class="progress-bar" id="global-progress"></div>
        </div>

        <div class="section-container">
            <div class="section" id="woodcutting-section">
                <h2>Woodcutting</h2>
                <div id="wood-display">Wood: 0</div>
                <button class="action-button" id="chop-button">Beaver</button>
            </div>

            <div class="section" id="gathering-section">
                <h2>Gathering</h2>
                <div id="nut-display">Nuts: 0</div>
                <div id="berry-display">Berries: 0</div>
                <button class="action-button" id="gather-button">Chipmunk</button>
            </div>
        </div>
    </div>

    <script>
        // Load values from localStorage or set to 0
        let woodCount = localStorage.getItem('woodCount') ? parseInt(localStorage.getItem('woodCount')) : 0;
        let nutCount = localStorage.getItem('nutCount') ? parseInt(localStorage.getItem('nutCount')) : 0;
        let berryCount = localStorage.getItem('berryCount') ? parseInt(localStorage.getItem('berryCount')) : 0;

        const woodDisplay = document.getElementById('wood-display');
        const nutDisplay = document.getElementById('nut-display');
        const berryDisplay = document.getElementById('berry-display');
        const chopButton = document.getElementById('chop-button');
        const gatherButton = document.getElementById('gather-button');

        // Global progress bar element
        const globalProgressBar = document.getElementById('global-progress');
        let currentAction = null; // To track the current action

        // Chop variables
        let chopTime = 1000; // Time for each chop in milliseconds
        let chopInterval;

        // Gather variables
        let gatherTime = 1500; // Time for each gather in milliseconds
        let gatherInterval;

        let isChopping = false;
        let isGathering = false;

        function updateWood() {
            woodCount += 1;
            woodDisplay.textContent = `Wood: ${woodCount}`;
            localStorage.setItem('woodCount', woodCount);
        }

        function updateGather() {
            const random = Math.random();
            if (random < 0.5) {
                nutCount += 1;
                nutDisplay.textContent = `Nuts: ${nutCount}`;
                localStorage.setItem('nutCount', nutCount);
            } else {
                berryCount += 1;
                berryDisplay.textContent = `Berries: ${berryCount}`;
                localStorage.setItem('berryCount', berryCount);
            }
        }

        function startChopping() {
            if (isGathering) {
                stopGathering();
            }
            isChopping = true;
            chopButton.classList.add('active');
            currentAction = 'chopping'; // Set the current action
            clearInterval(chopInterval); // Clear any existing chop interval
            chopInterval = setInterval(() => {
                updateWood();
                updateGlobalProgress(chopTime); // Update progress bar on each interval
            }, chopTime);
            updateGlobalProgress(chopTime); // Start the progress bar
        }

        function startGathering() {
            if (isChopping) {
                stopChopping();
            }
            isGathering = true;
            gatherButton.classList.add('active');
            currentAction = 'gathering'; // Set the current action
            clearInterval(gatherInterval); // Clear any existing gather interval
            gatherInterval = setInterval(() => {
                updateGather();
                updateGlobalProgress(gatherTime); // Update progress bar on each interval
            }, gatherTime);
            updateGlobalProgress(gatherTime); // Start the progress bar
        }

        function updateGlobalProgress(duration) {
            let startTime = performance.now(); // Use performance.now() for more accurate timing

            function animateProgress() {
                const elapsedTime = performance.now() - startTime;
                const percentage = Math.min(100, (elapsedTime / duration) * 100);
                globalProgressBar.style.width = `${percentage}%`;

                if (percentage < 100 && (isChopping || isGathering)) {
                    requestAnimationFrame(animateProgress);
                }
            }
            animateProgress(); // Start the animation immediately
        }

        function stopChopping() {
            isChopping = false;
            chopButton.classList.remove('active');
            clearInterval(chopInterval);
            globalProgressBar.style.width = '0%';
            currentAction = null;
        }

        function stopGathering() {
            isGathering = false;
            gatherButton.classList.remove('active');
            clearInterval(gatherInterval);
            globalProgressBar.style.width = '0%';
            currentAction = null;
        }

        chopButton.addEventListener('click', () => {
            if (isChopping) {
                stopChopping();
            } else {
                startChopping();
            }
        });

        gatherButton.addEventListener('click', () => {
            if (isGathering) {
                stopGathering();
            } else {
                startGathering();
            }
        });

        // Display initial values
        woodDisplay.textContent = `Wood: ${woodCount}`;
        nutDisplay.textContent = `Nuts: ${nutCount}`;
        berryDisplay.textContent = `Berries: ${berryCount}`;
    </script>

</body>
</html>
